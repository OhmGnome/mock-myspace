<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<link rel="shortcut icon" href="resources/images/f.ico"
		type="image/x-icon" />
	<link href='http://fonts.googleapis.com/css?family=Oxygen'
		rel='stylesheet' type='text/css' />
	<h:outputStylesheet library="css" name="style.css" />
	<title>Home</title>
</h:head>
<h:body>
	<h:form>
		<ui:insert name="header">
			<ui:include src="common-header.xhtml" />
		</ui:insert>
		<div class="content">
			<p:layout style="margin: 0 auto" size="600">
				<p:layoutUnit position="west" resizable="true" size="400"
					minSize="40" maxSize="300" style="visibility: hidden">
				</p:layoutUnit>
				<p:layoutUnit position="center"
					style="background-color:#ADD8E6; height: 72vh; width: 400px">
					<div class="center">
						<h2>Results</h2>
						<p:panel style="border: none">
							<h:outputText id="display" style="margin-right: 400px" />
							<p:panel id="posts" header="Users" class="posts">
								<h:panelGrid>
									<dl>
										<ui:repeat var="user" value="#{searchUserBean.searchedUsers}"
											varStatus="status">
											<dt>
												<p:commandLink
													action="#{profileBean.selectUserByUserName(user.name)}"
													value="#{user.name}" />
											</dt>
										</ui:repeat>
									</dl>
								</h:panelGrid>
							</p:panel>
						</p:panel>
					</div>
				</p:layoutUnit>
			</p:layout>
		</div>
	</h:form>
</h:body>
</html>
